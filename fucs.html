<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces en Imagen</title>
</head>
<body>
    <h1></h1>
    
    <!-- Imagen con mapa de imagen -->
    <img src="365-Mailing-Gerencia-de-la-Salud.png" usemap="#mapa" alt="Programa de gerencia de salud">

    <!-- Definición del mapa de imagen -->
    <map name="mapa">
        <!-- Coordenadas para el área de formulario (rectángulo) -->
        <area shape="rect" coords="430,734,529,754" href="https://docs.google.com/forms/d/e/1FAIpQLSd1UlFlmquZvHS53SIKBDiCRL4zzXWwjnFtgU9vwrIFlGcViw/viewform?gxids=7628" alt="Formulario">

        <!-- Coordenadas para el área de matrícula (rectángulo) -->
        <area shape="rect" coords="90,780,190,800" href="https://apptools.fucsalud.edu.co/matricula/vista/" alt="Matrícula">
    </map>
	<h1></h1>"Institución de Educación Superior sujeta a inspección y vigilancia por el Ministerio de Educación Nacional."
</body>
</html>
